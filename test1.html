<!DOCTYPE html>
<html>

	<head>
		<meta charset="UTF-8">
		<title></title>
		<script type="text/javascript" src="js/vue.js"></script>
	</head>

	<body>

		<div id="app-7">
			<ol>
				<!--
				  现在我们为每个 todo-item 提供 todo 对象
				  todo 对象是变量，即其内容可以是动态的。
				  我们也需要为每个组件提供一个“key”，晚些时候我们会做个解释。
				-->
				<todo-item v-for="item in groceryList" 
					:todo="item" 
					:key="item.id">
				</todo-item>
			</ol>
			<div :class="{ active: isActive }">您好</div>
		</div>
		
	

		<script>
			Vue.component('todo-item', {
				props: ['todo'],
				template: '<li>{{ todo.text }}</li>'
			})
			
			var app7 = new Vue({
				el: '#app-7',
				data: {
					isActive : true,
					groceryList: [{
							id: 0,
							text: '蔬菜'
						},
						{
							id: 1,
							text: '奶酪'
						},
						{
							id: 2,
							text: '随便其他什么人吃的东西'
						}
					]
				}
			})
		</script>

	</body>
	
	<style scoped>
.grid-center {
  display: block;
  text-align: center;
  color: #666;
}
.active{
	width:25%;
	float:left;
	text-align:center;
	line-height:2.5rem;
	border-bottom:2px solid #ff563c;
	color:#ff563c;
	font-weight:bold;
	box-sizing: border-box;
}
</style>

</html>
